<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <!-- CARD -->
  <body>
    <div class="card">
      <img
        class="header-image"
        src="illustration-hero.svg"
        alt="logo illustration"
      />
      <div class="container">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="prc">
          <div class="pricing">
            <div>
              <img class="music-logo" src="icon-music.svg" alt="" />
            </div>
            <div class="Annual-price">
              <span class="plan"> Annual Plan</span>
              <span class="price"> $59.99/year</span>
            </div>
            <a class="price-change" href="#">Change</a>
          </div>
        </div>
        <br />
        <div class="pay">
          <a class="Payment" href="#">Proceed to Payment </a>
        </div>
        <br /><br />
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
    <!-- CARD -->

    <br />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Asiimawe rodrick Pablo</a>.
    </div>
  </body>
</html>
